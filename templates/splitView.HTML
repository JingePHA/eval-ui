<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathology Report Evaluation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar for file browser -->
    <div class="file-browser" id="fileBrowser">
        <h2>File Browser</h2>
        <ul id="fileList"></ul>
    </div>
    
    <div class="main-content">
        <!-- PDF iframe display -->
        <div class="container" id="pdfContainer">
            <h2>PDF Report</h2>
            <iframe id="pdfIframe" class="pdf-frame"></iframe>
        </div>

        <!-- OCR text container with zoom controls at the top -->
        <div class="container" id="ocrContainer">
            <h2>OCR Text</h2>
            <!-- Zoom and Annotation Controls for OCR Text -->
            <div class="zoom-controls">
                <button id="zoomInTextButton">+</button>
                <button id="zoomOutTextButton">-</button>
                <button id="resetTextZoomButton">â†»</button>
                <button id="highlightToggleButton">Toggle Highlight</button>
                <button id="eraseToggleButton">Erase Highlight</button>
                <button id="addCommentButton">Add Comment</button> <!-- New Add Comment button -->
            </div>
            <pre id="ocrTextContainer" class="text-container" contenteditable="true"></pre>
        </div>
    </div>
    
    <!-- Footer navigation bar with toggle button -->
    <div class="navigation">
        <button id="toggleSidebarButton">Toggle File Browser</button>
        <div>
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
        <div id="progressIndicator">1/100</div>
        <button id="confirmEditButton">Confirm Edit</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
